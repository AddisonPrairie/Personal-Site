<html>
    <head>
        <title>Voxel Cellular Automata - Demo</title>
        <meta charset="utf-8">
        <title>WebGL Voxel Ray Tracing </title>
        <script type="cellularworker.js"></script>
        <script src="renderer.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <canvas id="targetCanvas"></canvas>
        <div class="interface">
            <button id="pause">Pause</button> <br>
            <button id="refresh">Reset State</button> <br>
            <button id="shuffleRules">Shuffle Rules</button> <br>
            <input type="range" min="-270" max="-20" value="-180" step="-1" id="distance">
            <input type="range" min="1" max="100" value="10" step="1" id="aoSamples">
        </div>
    </body>
</html>
